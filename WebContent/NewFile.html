<!DOCTYPE html>
<html>
    <head>
    
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zrbqt0f6rv"></script>
     <link href="./styles/pDesign.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
   
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>



<title>Insert title here</title>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>
<script>
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5666805, 126.9784147),
    zoom: 9
});

var jeju = new naver.maps.LatLng(33.3590628, 126.534361),
    busan = new naver.maps.LatLng(35.1797865, 129.0750194),
    dokdo = new naver.maps.LatLngBounds(
                new naver.maps.LatLng(37.2380651, 131.8562652),
                new naver.maps.LatLng(37.2444436, 131.8786475)),
    seoul = new naver.maps.LatLngBounds(
                new naver.maps.LatLng(37.42829747263545, 126.76620435615891),
                new naver.maps.LatLng(37.7010174173061, 127.18379493229875));

$(document).ready(function(){
$("#to-jeju").mouseover( function() {
	
	 map.setCenter(jeju);
	 map.setZoom(11,true);
	 
	
});

$("#to-1").on("click", function() {
 
    map.setZoom(6, true);
});

$("#to-dokdo").on("click", function(e) {
    e.preventDefault();

    map.fitBounds(dokdo);
});

$("#to-busan").on("click", function(e) {
    e.preventDefault();

    map.panTo(busan);
});

$("#to-seoul").on("click", function(e) {
    e.preventDefault();

    map.panToBounds(seoul);
});

$("#panBy").on("click", function(e) {
    e.preventDefault();

    map.panBy(new naver.maps.Point(10, 10));
});
});
</script>

<p id="to-jeju"  class="control-btn"> 마우스를 올려</p>
<input id="to-1" type="button" value="1" class="control-btn">
<input id="to-dokdo" type="button" value="2" class="control-btn">
<input id="to-busan" type="button" value="제주도로 setCenter" class="control-btn">
<input id="to-seoul" type="button" value="제주도로 setCenter" class="control-btn">
<input id="panBy" type="button" value="제주도로 setCenter" class="control-btn">

</body>
</html>
